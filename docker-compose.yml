version: "3.8"

services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: api-service
    image: caddy-gateway-api:latest
    labels:
      - "virtual.host=api.shopsthai.com"
      - "virtual.port=3000"
      - "virtual.tls=internal"
      - "auth.validatejwt=true"
      - "auth.server=sso.shopsthai.com"
      - "auth.realm=shopsthai.app"
      - "auth.clientid=shopsthai-api"
    env_file:
      - ./api/.env
    environment:
      - NODE_ENV=production
      - TZ=Asia/Bangkok

  web1:
    build:
      context: ./web1
      dockerfile: Dockerfile
      args:
        - VITE_SSO_AUTH_SERVER=${VITE_SSO_AUTH_SERVER}
        - VITE_SSO_REALM=${VITE_SSO_REALM}
        - VITE_SSO_CLIENTID=${VITE_SSO_CLIENTID}
        - VITE_API_URL=${VITE_API_URL}
    image: caddy-gateway-web1:latest
    container_name: web1-app
    labels:
      - "virtual.host=web1.shopsthai.com"
      - "virtual.port=8080"
      - "virtual.tls=internal"
      - "auth.server=sso.shopsthai.com"
      - "auth.realm=shopsthai.app"
      - "auth.clientid=shopsthai-web1"
    env_file:
      - ./web1/.env
    environment:
      - NODE_ENV=production
      - TZ=Asia/Bangkok

  web2:
    build:
      context: ./web2
      dockerfile: Dockerfile
      args:
        - VITE_SSO_AUTH_SERVER=${VITE_SSO_AUTH_SERVER}
        - VITE_SSO_REALM=${VITE_SSO_REALM}
        - VITE_SSO_CLIENTID=${VITE_SSO_CLIENTID}
        - VITE_API_URL=${VITE_API_URL}
    image: caddy-gateway-web2:latest
    container_name: web2-app
    labels:
      - "virtual.host=web2.shopsthai.com"
      - "virtual.port=8080"
      - "virtual.tls=internal"
      - "auth.server=sso.shopsthai.com"
      - "auth.realm=shopsthai.app"
      - "auth.clientid=shopsthai-web2"
    env_file:
      - ./web2/.env
    environment:
      - NODE_ENV=production
      - TZ=Asia/Bangkok

networks:
  default:
    external:
      name: proxy-network
